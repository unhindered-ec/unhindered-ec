name: unhindered-ec rust

on:
  push:
  pull_request:

jobs:
  build:
    name: cargo build
    runs-on: blacksmith-4vcpu-ubuntu-2404
    strategy:
      # This ensures that all three toolchains will run even if one of
      # them fails. This, for example, prevents a `nightly` failure
      # from blocking `stable` and `beta` from running.
      fail-fast: false
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
        # tag: v4
      - name: Checkout the code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false
      - name: Setup requirements
        uses: ./.github/actions/setup-rust-env
        with:
          toolchain: ${{ matrix.toolchain }}
      - run: cargo build
  nextest:
    name: cargo nextest
    runs-on: blacksmith-4vcpu-ubuntu-2404
    strategy:
      # This ensures that all three toolchains will run even if one of
      # them fails. This, for example, prevents a `nightly` failure
      # from blocking `stable` and `beta` from running.
      fail-fast: false
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
        # tag: v4
      - name: Checkout the code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false
      - name: Setup requirements
        uses: ./.github/actions/setup-rust-env
        with:
          toolchain: ${{ matrix.toolchain }}
          tools: cargo-nextest
      - run: cargo nextest run --workspace --all-targets --profile ci
  doctests:
    name: cargo test --doc
    runs-on: blacksmith-4vcpu-ubuntu-2404
    strategy:
      # This ensures that all three toolchains will run even if one of
      # them fails. This, for example, prevents a `nightly` failure
      # from blocking `stable` and `beta` from running.
      fail-fast: false
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
        # tag: v4
      - name: Checkout the code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false
      - name: Setup requirements
        uses: ./.github/actions/setup-rust-env
        with:
          toolchain: ${{ matrix.toolchain }}
      - run: cargo test --doc
  clippy:
    name: cargo clippy
    runs-on: blacksmith-4vcpu-ubuntu-2404
    strategy:
      # This ensures that all three toolchains will run even if one of
      # them fails. This, for example, prevents a `nightly` failure
      # from blocking `stable` and `beta` from running.
      fail-fast: false
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
        # tag: v4
      - name: Checkout the code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false
      - name: Setup requirements
        uses: ./.github/actions/setup-rust-env
        with:
          components: clippy
          toolchain: ${{ matrix.toolchain }}
      - run: cargo clippy --all-targets
  rustfmt:
    name: cargo fmt
    runs-on: blacksmith-4vcpu-ubuntu-2404
    strategy:
      # This ensures that all three toolchains will run even if one of
      # them fails. This, for example, prevents a `nightly` failure
      # from blocking `stable` and `beta` from running.
      fail-fast: false
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
        # tag: v4
      - name: Checkout the code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false
      - name: Setup requirements
        uses: ./.github/actions/setup-rust-env
        with:
          components: rustfmt
          toolchain: ${{ matrix.toolchain }}
          tools: rustfmt-unstable
      - run: rustfmt-unstable --config-file rustfmt.toml -- cargo fmt --check -- --config error_on_line_overflow=true
  tombi_fmt:
    name: tombi format (toml)
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
        # tag: v4
      - name: Checkout the code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false
      - name: Setup requirements
        run: curl -fsSL https://tombi-toml.github.io/tombi/install.sh | sh
      - run: tombi format . --check
  examples:
    name: check examples working
    runs-on: blacksmith-4vcpu-ubuntu-2404
    strategy:
      # This ensures that all three toolchains will run even if one of
      # them fails. This, for example, prevents a `nightly` failure
      # from blocking `stable` and `beta` from running.
      fail-fast: false
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
        # tag: v4
      - name: Checkout the code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false
      - name: Setup requirements
        uses: ./.github/actions/setup-rust-env
        with:
          toolchain: ${{ matrix.toolchain }}
          tools: example-runner-cli
      - run: example-runner-cli --error-on-unconfigured --error-on-unknown --parallel
  doctest-clippy:
    name: cargo clippy - for doctests
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
        # tag: v4
      - name: Checkout the code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false
      - name: Setup requirements
        uses: ./.github/actions/setup-rust-env
        with:
          components: clippy
          toolchain: nightly
      - run: chmod +x scripts/cargo-rustdoc-clippy && export PATH="$(pwd)/scripts/:$PATH" && cargo rustdoc-clippy -- -- -Dwarnings
  rustdoc:
    name: cargo doc
    runs-on: blacksmith-4vcpu-ubuntu-2404
    env:
      RUSTDOCFLAGS: -Dwarnings
    steps:
        # tag: v4
      - name: Checkout the code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false
      - name: Setup requirements
        uses: ./.github/actions/setup-rust-env
        with:
          toolchain: nightly
      - run: cargo doc --workspace --no-deps --document-private-items
